<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Slope 2 - WesGoof</title>
    <style>
        html, body {
            background: #000;
            width: 100%;
            height: 100%;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }

        div#gameContainer {
            background: #000 !important;
            position: absolute;
        }

        canvas#unity-canvas {
            width: 100%;
            height: 100%;
            background: #231F20;
        }

        /* Loading UI */
        #unity-loading-bar { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); display: block; z-index: 10; }
        /* Logo placeholder - you can replace the background URL with your own logo */
        #unity-logo { width: 154px; height: 130px; margin: 0 auto; background-position: center; background-repeat: no-repeat; }
        #unity-progress-bar-empty { width: 141px; height: 18px; margin-top: 10px; background: rgba(255,255,255,0.2); border-radius: 10px; }
        #unity-progress-bar-full { width: 0%; height: 18px; margin-top: 10px; background: #fff; border-radius: 10px; transition: width 0.2s; }
        
        #unity-warning { position: absolute; left: 50%; top: 5%; transform: translate(-50%); z-index: 20; color: white; text-align: center; font-family: sans-serif; }
    </style>
</head>

<body>
    <div id="gameContainer">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
    </div>

    <script>
        const canvas = document.querySelector("#unity-canvas");
        const container = document.querySelector("#gameContainer");
        const loadingBar = document.querySelector("#unity-loading-bar");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            const div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            div.style = type === 'error' ? 'background: red; padding: 10px;' : 'background: yellow; color: black; padding: 10px;';
            if (type !== 'error') setTimeout(() => { if(div.parentNode) warningBanner.removeChild(div); }, 5000);
        }

        const buildUrl = "Build";
	const version = "0.3";
        const config = {
            dataUrl: buildUrl + "/" + version + ".data",
            frameworkUrl: buildUrl + "/" + version + ".framework.js",
            codeUrl: buildUrl + "/" + version + ".wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "WesGoof",
            productName: "Slope-2",
            productVersion: version,
            showBanner: unityShowBanner,
        };

        function onResize() {
            let w, h;
            const scaleToFit = true;
            if (scaleToFit) {
                w = window.innerWidth;
                h = window.innerHeight;
                const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
                const r = isMobile ? window.innerHeight / window.innerWidth : 600 / 960;

                if (w * r > window.innerHeight) {
                    w = Math.min(w, Math.ceil(h / r));
                }
                h = Math.floor(w * r);
            } else {
                w = 960;
                h = 600;
            }

            container.style.width = canvas.style.width = w + "px";
            container.style.height = canvas.style.height = h + "px";
            container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
            container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
        }

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            const meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
        }

        const script = document.createElement("script");
        script.src = buildUrl + "/" + version + ".loader.js";
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                onResize();
            }).catch((message) => {
                unityShowBanner(message, 'error');
            });
        };

        document.body.appendChild(script);
        window.addEventListener('resize', onResize);
        onResize();
    </script>
</body>
</html>
